    <body>
        <!-- Header -->
        <header>
            <div class="container">
                <div class="header">
                    <div>
                        <img
                            src="./assets/img/logo_spkt.png"
                            alt=""
                            class="img-spkt"
                        />
                        <img
                            src="./assets/img/logo-feee.png"
                            alt=""
                            class="img-feee"
                        />
                    </div>
                    <h1 class="heading">ĐO NHIỆT ĐỘ, ĐỘ ẨM HIỂN THỊ WEB</h1>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <div class="container">
                <section class="content">
                    <div class="temp_all">
                        <img src="./assets/img/temp.svg" alt="" />
                        <p class="temp">
                            Nhiệt độ:
                            <span id="nhietdo">00</span>
                            <span>°C</span>
                        </p>
                    </div>
                    <div class="hum_all">
                        <img src="./assets/img/hum.svg" alt="" />
                        <p class="humidity">
                            Độ ẩm:
                            <span id="doam">00</span>
                            <span>%</span>
                        </p>
                    </div>
                </section>
                <div class="device_all">
                    <div class="device_fan">
                        <div class="img_fan">
                            <img
                                class="device_on_off"
                                id="fan"
                                src="./assets/img/fan_off.svg"
                                alt=""
                            />
                        </div>
                        <button class="btn" id="fan_on">
                            <p class="device_on">ON</p>
                        </button>
                        <button class="btn" id="fan_off">
                            <p class="device_off">OFF</p>
                        </button>
                    </div>
                    <div class="device_led">
                        <div class="img_led">
                            <img
                                class="device_on_off"
                                id="led"
                                src="./assets/img/led_off.svg"
                                alt=""
                            />
                        </div>
                        <button class="btn" id="led_on">
                            <p class="device_on">ON</p>
                        </button>
                        <button class="btn" id="led_off">
                            <p class="device_off">OFF</p>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="desc">
            <div class="container">
                <p>GVHD: TS.Phạm Ngọc Sơn</p>
                <p>Sinh viên thực hiện:</p>
                <p>Nguyễn Mạnh Lộc - 20161335</p>
                <p>Trần Nhật Hải - 20161311</p>
            </div>
        </footer>

    </body>
